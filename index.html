<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card | container bg-primary-300 fs-body lh-body">
      <picture class="card__image">
        <source media="(min-width: 32em)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="Three happy womans working in an office" />
      </picture>

      <div class="card__content">
        <h1 class="fs-heading-primary fw-bold lh-heading text-neutral-400">
          Get <span class="text-accent-400">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>

        <div class="content__features">
          <div class="info">
            <span class="info-number | fs-500 fw-bold text-neutral-400">10k+</span>
            <span class="info-name | fs-200 text-neutral-200">companies</span>
          </div>
          <div class="info">
            <span class="info-number | fs-500 fw-bold text-neutral-400">314</span>
            <span class="info-name | fs-200 text-neutral-200">templates</span>
          </div>
          <div class="info">
            <span class="info-number | fs-500 fw-bold text-neutral-400">12M+</span>
            <span class="info-name | fs-200 fw-regular text-neutral-200">queries</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer | text-neutral-200">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mateusbelicio">Mateus Bel√≠cio</a>.
    </footer>
  </body>
</html>
